<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="surveyCssStyle.css">
</head>
<body>
    <div>
        <h1>freeCodeCamp Survey Form</h1>
    </div>
    <div>
        <h3>Thank you for taking the time to help us improve the platform</h3>
    </div>
    <div>
        <form action="">
            <Label>Name <br><input type="text" placeholder="Enter your Name" required></Label>
            <Label>Email <br><input type="text" placeholder="Enter your Email" required></Label>
            <Label>Age(Optional) <br><input type="text" placeholder="Enter your Name"></Label>

          <Label> option best describes your current role?</Label>
          <select>
            <option>Select role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer Not to Say</option>
            <option>Others</option>
          </select>
          <label for="">Would you recommend freeCodeCamp to a friend?</label>
          <label for="""><input type="radio" name="recommend" id="">Definitely</label>
          <label></label>

        </form>
    </div>
</body>
</html>
